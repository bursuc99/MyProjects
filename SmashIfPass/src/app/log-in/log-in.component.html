<body>
<div ng-app="myApp" ng-controller="myController" class="container">
    <form class="customerRegisteration-form" #customerRegisteration="ngForm">
        <div class="login-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email</label>
                        <input  type="email" [(ngModel)]="username" name="email" #email="ngModel" class="form-control" required>
                        <!--<div *ngIf="email.value != '' && email.untouched && email.invalid"4 class="error">Invalid email!</div>-->
                           <!--<div [hidden]="customerRegisteration.email.$error.required && customerRegisteration.email.$touched" class="error">Required!</div>-->
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="pass" [(ngModel)]="password" required class="form-control" (keyup.enter)="authenticate()">
                           <!--<div [hidden]="customerRegisteration.pass.$error.required && customerRegisteration.pass.$touched" class="error">Required!</div>-->
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <button (click)="authenticate()"  class="btn btn-success pull-right">Login</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-md-12">
                    <div [hidden]="!showError" class="alert alert-danger">Wrong credentials!</div>
                     <div [hidden]="!showSuccess" class="alert alert-success">Login Successful!</div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
